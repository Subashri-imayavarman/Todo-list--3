<input id="num1" >
<input id="num2" >
<button onclick="change()">add</button>
<p id="result">Result</p>
<script>
    var box1=document.getElementById("num1");
    var box2=document.getElementById("num2");
    var result=document.getElementById("result");
   
    function change()
    {
        var b1=Number(box1.value);
    var b2=Number(box2.value);
    var total=b1+b2;
    
        alert("Loading");
        result.textContent=total;
        console.log(total);
        

    }
   
    
</script>
